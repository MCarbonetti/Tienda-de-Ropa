<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> <!--Toastify -->
    <link href="styles.css" rel="stylesheet"> 
</head>
<body>
    <header class="text-center my-4">
        <h1>Tienda de Ropa</h1>
        <h4>Ropa de la mejor Calidad</h4>
    </header>
    <main class="container">
        <article class="mb-5">
            <h2>Productos</h2>
            <form class="d-flex justify-content-center mb-4">
                <select class="form-select w-50" aria-label="Seleccionar tipo de producto" id="tipoProducto">
                    <option selected value="0">Todos</option>
                    <option value="Prenda">Prenda</option>
                    <option value="Calzado">Calzado</option>
                    <option value="Accesorio">Accesorio</option>
                </select>
            </form>
            <div class="row" id="contenedorProductos"></div>
        </article>
        <article class="mb-5">
            <h2>Carrito</h2>
            <div id="mensajeSistema"></div>
            <ul id="listaCarrito" class="list-group mb-3"></ul>
            <p id="carritoTotal" class="fs-5 fw-bold"></p>
            <form id="formCompraFinal" class="bg-light p-4 rounded">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input required type="text" name="nombre" class="form-control" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input required type="email" name="email" class="form-control" placeholder="Ingresa tu email">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input required type="number" name="telefono" class="form-control" placeholder="Ingresa tu teléfono">
                </div>
                <input type="submit" value="Finalizar Compra" class="btn btn-success w-100" id="botonCompraFinal">
            </form>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script> <!--Toastify -->
    <script src="tiendaRopa.js"></script>
</body>
</html>
